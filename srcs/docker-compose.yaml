services:
  database:
    container_name: mariadb
    env_file: ".env"
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - database
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
  wordpress:
    container_name: 'wordpress'
    env_file: ".env"
    volumes:
      - wordpress:/var/www/html
    networks:
      - proxy
      - database
      - redis
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
  nginx:
    env_file: ".env"
    ports:
      - '443:443'
    container_name: nginx
    networks:
      - proxy
      - adminer
    volumes:
      - wordpress:/var/www/html
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
  ftp:
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    container_name: "ftp"
    build:
      context: requirements/ftp
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
  redis:
    container_name: "redis"
    env_file: ".env"
    networks:
      - redis
    build:
      context: requirements/redis
      dockerfile: Dockerfile
  adminer:
    container_name: "adminer"
    env_file: ".env"
    build:
      context: requirements/adminer
      dockerfile: Dockerfile
    networks:
      - adminer
      - database
  kuma:
    container_name: "uptime_kuma"
    env_file: ".env"
    build:
      context: requirements/uptimekuma
      dockerfile: Dockerfile
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - kuma:/uptime-kuma
volumes:
  mariadb:
  wordpress:
  kuma:

networks:
  proxy:
    driver: bridge
  database:
    driver: bridge
  redis:
    driver: bridge
  adminer:
    driver: bridge
