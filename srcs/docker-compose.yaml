services:
  database:
    container_name: mariadb
    env_file: ".env"
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - database
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
  wordpress:
    container_name: 'wordpress'
    env_file: ".env"
    volumes:
      - wordpress:/var/www/html
    networks:
      - proxy
      - database
      - redis
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
  nginx:
    env_file: ".env"
    ports:
      - '443:443'
    container_name: nginx
    networks:
      - proxy
    volumes:
      - wordpress:/var/www/html
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
  ftp:
    #image: lhauspie/vsftpd-alpine:latest
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    container_name: "ftp"
    build:
      context: requirements/ftp
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
  redis:
    container_name: "redis"
    env_file: ".env"
    networks:
      - redis
    build:
      context: requirements/redis
      dockerfile: Dockerfile
volumes:
  mariadb:
  wordpress:

networks:
  proxy:
    driver: bridge
  database:
    driver: bridge
  redis:
    driver: bridge
